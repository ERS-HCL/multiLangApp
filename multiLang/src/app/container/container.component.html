<div class="row containerWrap">
  <h1>{{ "container.welocomeMsg" | translate}}</h1>
  <form action="">
    <div class="form-group">
      <label for="username">{{ "container.username" | translate }}</label>
      <div>
        <input type="text" id="username" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="password">{{ "container.password" | translate }}</label>
      <div>
        <input type="text" id="password" class="form-control">
      </div>
    </div>
    <button type="button" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-cancel">Cancel</button>
  </form>
  <p><i>{{ "container.bodyMsg" | translate}}</i></p>
</div>
